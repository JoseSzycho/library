<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>  
    <div class="overlay off" id="bodyOverlay" onclick="closePopupWindow()"></div>
    <div class="popup-window not-active" id="newBookWindow">
        <form id="newBookForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages-number" placeholder="No. of pages" required>
            <div class="checkbox">
                <label for="read-status">Did you read it?</label>
                <input type="checkbox" id="read-status" value="isRead"> 
            </div>
            <button class="btn green" type="submit">Submit</button>
        </form>
    </div>
    <div class="header-container">
        <div class="header">
            <h1>library</h1>
        </div>
    </div>
    <div class="main-container">
        <button class="new-book-btn" id="addBookButton">+ Add a book</button>
        <div class="books-container">
            <!-- //Sample of book card structure//
            <div class="book-card">
                <p>Title</p>
                <p>Author</p>
                <p>No. of pages</p>
                <button class="btn green">Read</button>
                <button class="btn gray">Remove</button>
            </div>
        -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
